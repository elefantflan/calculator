<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="display"></div>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="times">*</button>
    <button id="divide">/</button>
    <button id="equal">=</button>
    <button id="clear">c</button>
    <style>
        body{
            display:flex;
            flex-direction: column;
            width:30px;
        }
        .display{
            width:100px;
            height:20px;
            border:1px black solid;
        }
    </style>
    <script>

        const display = document.querySelector('.display');
        const one = document.querySelector('#one');
        const two = document.querySelector('#two');
        const plus = document.querySelector('#plus');
        const minus = document.querySelector('#minus');
        const times = document.querySelector('#times');
        const fraction = document.querySelector('#divide');
        const equal = document.querySelector('#equal');
        //value
        let a = 0;
        let b = 0;
        let array = [a,b];
        display.textContent = 0;
        one.addEventListener('click', ()=>{
            display.textContent = 1
            return console.log(array);
        })

        two.addEventListener('click',()=>{
            display.textContent = 2
            return console.log(array);
        })

        const buttonAdd = plus.addEventListener('click', () => {
            array[0] = Number(display.textContent);
            array[1]=('+');
            return console.log(array)
        });

        const buttonSub = minus.addEventListener('click', () => {
            array[0] = Number(display.textContent);
            array[1]=('-');
            return console.log(array)
        });

        const buttonTimes = times.addEventListener('click', () => {
            array[0] = Number(display.textContent);
            array[1]=('*');
            return console.log(array)
        });

        const buttonDivide = fraction.addEventListener('click', () => {
            array[0] = Number(display.textContent);
            array[1]=('/');
            return console.log(array)
        });

        equal.addEventListener('click', ()=>{
            array[2] = Number(display.textContent);
            return operate();
            return console.log(array);
        })

        clear.addEventListener('click',()=>{
            display.textContent = '';
            array = [0,0];
            return console.log(array);
        })
        //successfully add
        function operate(){
            if(array[1]=== '+'){
                return add(array);
            }
            else if (array[1]==="-"){
                return sub(array);
            }
            else if (array[1]==="*"){
                return multiply(array);
            }
            else if (array[1]==="/"){
                return divide(array);
            }
        }
        function add(array){
            array.splice(1,1);
            c = array.reduce((item,current)=>item+current,0)
            array.push(c);
            display.textContent = c;
            return console.log(array);
        }
        function sub(array){
            array.splice(1,1)
            c = array.reduce((item,current)=>item-current)
            display.textContent = c;
            array.push(c)
            return console.log(array);
        }
        function multiply(array){
            array.splice(1,1)
            c = array.reduce((item,current)=>item*current,1);
            display.textContent = c;
            array.push(c)
            return console.log(array);
        }
        function divide(array){
            array.splice(1,1)
            c = array.reduce((item,current)=>item/current);
            display.textContent = c;
            array.push(c)
            return console.log(array);
        }

        arr=[]
        arr.push(1,3,5);
        int=parseInt(arr.join(''))
        console.log(typeof int)
    </script>
</body>
</html>
